<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Country Details</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Select</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
  <form>
  <div>
    <label for="selectedCountry" class="form-label">Select Country</label>
    <div class="mb-3">
      <select class="form-select form-control"
        name="selectedCountry"
        [(ngModel)]="selectedCountry"
        (ngModelChange)="onCountryChange($event)"
      >
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
  <hr />
  <div>
    <div class="mb-3">
      <label for="countryName" class="form-label">Country</label>
      <input class="form-control"
        name="countryName"
        matInput
        placeholder="name"
        [(ngModel)]="country.name"
        name="country.name"
      />
      <a href="#" class="d-inline-block" data-bs-toggle="tooltip" data-bs-title="country.flagalt">
      <img [src]="country.flagpng" class="img-thumbnail" [alt]="country.flagalt" />
    </a>
          <!--
      <a href="#" class="d-inline-block">
        <img [src]="country.coatOfArms" class="img-thumbnail"/>
      </a>

      <a href="#" class="d-inline-block" data-bs-toggle="tooltip" data-bs-title="country.flagalt">
        <img [src]="country.flagsvg" class="img-thumbnail" [alt]="country.flagalt">
    </a>
    -->
    </div>
  </div>

    <div>
      <div>
        <div class="mb-3">
          <label for="capital" class="form-label">Capital</label>
          <input class=" form-control"
            name="capital"
            matInput
            placeholder="capital"
            [(ngModel)]="country.capital"
            name="country.capital"
          />
        </div>
      </div>
    </div>

  <div>
    <div>
      <div class="mb-3">
      <label for="officialName" class="form-label">Official Name</label>
      <input class="form-control"
        name="officialName"
        matInput
        placeholder="officialName"
        [(ngModel)]="country.officialName"
        name="country.officialName"
      />
    </div>
  </div>
  </div>
  <div>
    <div>
      <div class="mb-3">
        <label for="region" class="form-label">Region</label>
    <input class="form-control"
      name="region"
      matInput
      placeholder="region"
      [(ngModel)]="country.region"
      name="country.officialName"
    />
  </div>
</div>
</div>
<div>
  <div>
    <div class="mb-3">
      <label for="subregion" class="form-label">Subregion</label>
    <input class="form-control"
      name="subregion"
      matInput
      placeholder="subregion"
      [(ngModel)]="country.subregion"
      id="name"
      name="country.subregion"
    />
  </div>
</div>
</div>
<div>
  <div>
    <div class="mb-3">
      <label for="continent" class="form-label">Continent</label>
    <input class="form-control"
      name="continent"
      matInput
      placeholder="continent"
      [(ngModel)]="country.continent"
      id="continent"
      name="country.continent"
    />
  </div>
</div>
</div>
<div>
  <div>
    <div class="mb-3">
      <label for="population" class="form-label">Population</label>
    <input class="form-control"
      name="population"
      matInput
      placeholder="population"
      [ngModel]="country.population | number: '2.0-0'"
      (ngModelChange)="country.population=$event"
      id="population"
      name="country.population"
    />
  </div>
</div>
</div>
<div>
  <div>
    <div class="mb-3">
      <label for="tld" class="form-label">Top Level Domain</label>
    <input class="form-control"
      name="tld"
      matInput
      placeholder="tld"
      [(ngModel)]="country.tld"
      id="name"
      name="country.tld"
    />
  </div>
</div>
</div>
<div>
  <div>
    <div class="mb-3">
      <label for="cca2" class="form-label">ISO 3166-1 alpha-2 two-letter country codes</label>
    <input class="form-control"
      name="cca2"
      matInput
      placeholder="cca2"
      [(ngModel)]="country.cca2"
      id="cca2"
      name="country.cca2"
    />
  </div>
</div>
</div>
<div>
  <div>
    <div class="mb-3">
      <label for="cca3" class="form-label">ISO 3166-1 alpha-3 three-letter country codes</label>
    <input class="form-control"
      name="cca3"
      matInput
      placeholder="cca3"
      [(ngModel)]="country.cca3"
      id="cca3"
      name="country.cca3"
    />
  </div>
</div>
</div>
<!--
<div>
  <div>
    <div class="mb-3">
    <label>Google Maps</label>
    <input class="form-control"
      name="googleMaps"
      matInput
      placeholder="googleMaps"
      [(ngModel)]="country.googleMaps"
      id="googleMaps"
      name="country.googleMaps"
    />
  </div>
</div>
</div>
-->

<div>
  <div>
    <div class="mb-3">
      <label for="fifa" class="form-label">Fifa Code</label>
      <input class="form-control"
      name="fifa"
      matInput
      placeholder="fifa"
      [(ngModel)]="country.fifa"
      name="fifa"
    />
  </div>
</div>
</div>

<div>
<div>
  <div class="mb-3">
    <label for="drivingLane" class="form-label">Driving Lane</label>
    <input class="form-control"
    name="drivingLane"
    matInput
    placeholder="drivingLane"
    [(ngModel)]="country.drivingLane"
    name="drivingLane"
  />
</div>
</div>
</div>

<div>
    <div class="mb-3">
      <label for="timezones" class="form-label">Timezone</label>
      <input class="form-control"
      name="timezones"
      matInput
      placeholder="timezones"
      [(ngModel)]="country.timezones"
      name="timezones"
    />
  </div>
  </div>
<!--
  <div>
    <div class="mb-3">
      <label for="coatOfArms" class="form-label">Coat of Arms</label>
      <input class="form-control"
      name="coatOfArms"
      matInput
      placeholder="coatOfArms"
      [(ngModel)]="country.coatOfArms"
      name="coatOfArms"
    />
  </div>
  </div>
-->
  
<div class="form-check">
  <input class="form-check-input" type="checkbox" [ngModel]="country.independent" name="independent">
  <label class="form-check-label" for="flexCheckDefault">
    Independent
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" [ngModel]="country.unMember" name="unMember">
  <label class="form-check-label" for="flexCheckDefault">
    U.N. Member
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" [ngModel]="country.landlocked" name="landlocked">
  <label class="form-check-label" for="flexCheckDefault">
    Land Locked
  </label>
</div>

</form>
</div>
</body>
